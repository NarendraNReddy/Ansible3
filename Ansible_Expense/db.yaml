- name: db config
  hosts: db 
  become: yes 
  vars:
    login_host: db.daws78s-nnr.online
  vars_prompt:
  - name: DB_PASSWORD  
    prompt: "Enter::::ExpenseApp@1"
    private: no

  tasks:
  - name: install mysql
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: start and enable my sql
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name:
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
      executable: pip3.9    

  # - name: install python dependency PyMySQL
  #   ansible.builtin.pip:
  #     name: 
  #     - PyMySQL
  #     - cryptography   
  #     exeucutable: pip3.9

  - name: Check db connection
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{DB_PASSWORD}}"
      login_host: "{{login_host}}"
      filter: version
    ignore_errors: yes
    register: mysql_connection_output

  - name: print info
    ansible.builtin.debug:
      msg: "{{mysql_connection_output}}"   






      
