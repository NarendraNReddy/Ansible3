- name: db config
  hosts: db 
  become: yes 
  vars:
    login_host: db.daws78s-nnr.online
  vars_prompt:
  - name: DB_PASSWORD  
    prompt: "Enter::::ExpenseApp@1"
    private: no

  tasks:
  - name: install mysql
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: start and enable my sql
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes 

  #check password is already setup or not
  - name : check db connection
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{DB_PASSWORD}}"
      login_host: "{{login_host}}"
      filter: version
    ignore_errors: yes
    regiter: mysql_connection_output  


  - name: print output
    ansible.builtin.debug:
      msg: "output: {{mysql_connection_output}}"   




      
